<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
    <h1>HTML5 Input Types</h1>
    <form action="/submit_form" method="post">
        <!-- Text -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Telephone -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <!-- URL -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Number -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="10"><br><br>

        <!-- Range -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="10"><br><br>

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Month -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Time -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- DateTime Local -->
        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

        <!-- Color -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="2">
        <label for="radio2">Option 2</label><br><br>

        <!-- File -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Hidden -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
