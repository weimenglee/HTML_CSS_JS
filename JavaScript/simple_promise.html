<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Promise Example</title>
</head>
<body>
  <h1>Simple Promise Example</h1>
  <div id="output"></div>

  <script>
    // Function that returns a promise
    function simplePromise() {
      return new Promise((resolve, reject) => {
        // Simulate an asynchronous operation
        setTimeout(() => {
          // resolve('Promise resolved successfully!');
          // Uncomment the line below to test rejection
          reject('Promise rejected.');
        }, 2000); // 2-second delay
      });
    }

    // Using the promise
    simplePromise()
      .then(message => {
        console.log(message);
        // Display the success message in the output div
        const output = document.getElementById('output');
        output.innerHTML = `<p style="color: green;">${message}</p>`;
      })
      .catch(error => {
        console.error(error);
        // Display the error message in the output div
        const output = document.getElementById('output');
        output.innerHTML = `<p style="color: red;">${error}</p>`;
      });
  </script>
</body>
</html>
